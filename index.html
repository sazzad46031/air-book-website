    <title>Air-book-website</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <nav class="px-4 md:px-6 py-5">
        <div class="flex justify-around items-center">

                <img src="./Public/logo.png" alt="logo">

                </div>
            </div>
            <div class="flex gap-[14px]">
                <div class="flex border rounded-lg">
                    <div>
                        <p class="border-r my-3 px-5 poppins-semibold text-[14px] text-[#09182E]">DAC</p>
                    </div>
                    <div class="px-5">

                    <div>
                        <p class="border-r my-3 px-5 poppins-semibold text-[14px] text-[#09182E]">DAC</p>
                    </div>
                    <div class="px-5">
                        <p class="poppins-medium text-[14px] text-[#09182E]">Dhaka</p>
                        <p class="text-[10px] poppins-regular text-[#09182E]">Hazrat Shahjalal Internatio</p>

                </div>
                <div>

                </div>
            </div>

        </div>
